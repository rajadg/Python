{% extends 'bootstrap_template.html' %} {% block body %}
<form method="POST">
	{% csrf_token %}
	<div class='row' style="position: relative; left: 60px; width: 450px">
		<h2>Contacts</h2>
		<div class='row' style="width: 250px">
			<div class='row'>
				<span class='col-sm-2'>Name</span> <span class='col-sm-8 pull-right'><input
					class="text" type='text' name='name' value="{{name}}" /></span>
			</div>
			<div class='row'>
				<span class='col-sm-2'>email</span> <span
					class='col-sm-8 pull-right'><input class="text" type='text'
					name='email' value="{{email}}" /></span>
			</div>
			<div class='row'>
				<span class='col-sm-2'>Phone</span> <span
					class='col-sm-8 pull-right'><input class="text" type='text'
					name='phone' value="{{phone}}" /></span>
			</div>
			<div class='row'>
				<span class='col-sm-10'>&nbsp;</span> <span
					class='col-sm-2 pull-right'> <input class="btn"
					type='submit' value='Add' name="add" />
				</span>
			</div>
		</div>
		<div class='row'>
			<table class="table table-striped">
				<thead>
					<tr class='row'>
						<th class='col-sm-1'>Id</th>
						<th class='col-sm-3'>Name</th>
						<th class='col-sm-3'>Phone Number</th>
						<th class='col-sm-3'>Email Address</thd>
					</tr>
				</thead>
				{% for item in items %}
				<tr class='row'>
					<td class='col-sm-1'>{{item.id}}</td>
					<td class='col-sm-3'>{{item.name}}</td>
					<td class='col-sm-3'>{{item.phone}}</td>
					<td class='col-sm-3'>{{item.email}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</form>
{% endblock %}
